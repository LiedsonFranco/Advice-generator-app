<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen flex justify-center items-center m-auto">
    <main class="text-center flex flex-col items-center justify-between bg-dark-grayish-blue w-[95%] md:w-[550px] rounded-xl p-6">
      <h1 id="advice-number" class="txt-neon-green mb-10 mt-10">ADVICE #117</h1>
      <p id="quote">
        It is easy to sit up and take notice, what's difficult is getting up and taking action.
      </p>
      <img src="images/pattern-divider-mobile.svg" alt="divider" class="mt-10">
      <button class="rounded-full p-5 bg-neon-green relative" style="top: 40px;"><img src="images/icon-dice.svg" alt="dice" type="button"></button>
    </main>
    <script src="script.js"></script>
</body>
</html>
